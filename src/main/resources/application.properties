spring.application.name=Mas_Th
server.port=3000
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false


# ==========================
# POSTGRESQL LOCAL DATABASE
# ==========================

# JDBC URL PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/masdb

# Thông tin ??ng nh?p
spring.datasource.username=postgres
spring.datasource.password=123456

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA & HIBERNATE CONFIG
# ==========================

# T? ??ng t?o và c?p nh?t b?ng
spring.jpa.hibernate.ddl-auto=update

# Dialect cho PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# In SQL ra log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# LOGGING SQL (tùy ch?n debug)
# ==========================
# In chi ti?t giá tr? truy?n vào query
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
